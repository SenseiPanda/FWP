<!DOCTYPE html>
<html>
 <head>

   <!-- the head creates the website title, links to the css formatting
   file and links to the java script file for functions -->

   <title>Exotic Animals</title>
   <link rel="stylesheet" type="text/css" href="format.css">
   <script src="jscode.js"></script>

 </head>
 <body>

    <!-- Header section creates Test Comment-->

    <h1>Exotic Animal Rentals</h1>
    <p class="slogan">Still legal in the US!!!</p>

    <!-- This section will show all the items available with pictures
    that users can click on to add them to a cart -->

    <h2>Animals Available</h2>
    <p>Click on an image to add to your cart</p>

    <img id="tiger1" src="tiger.jpg" onclick="details(tiger);">
    <img id="lion1" src="lion.jpg" onclick="details(lion);">
    <img id="baboon1" src="baboon.jpg" onclick="details(baboon);">
    <img id="peacock1" src="peacock.jpg" onclick="details(peacock);">
    <img id="wallaby1" src="wallaby.jpg" onclick="details(wallaby);">
    <img id="chimpanzee1" src="chimp.jpg" onclick="details(chimpanzee);">
    <img id="fox1" src="fox.jpg" onclick="details(fox);">
    <img id="lemur1" src="lemur.jpg" onclick="details(lemur);">
    <img id="meerkat1" src="meerkat.jpg" onclick="details(meerkat);">
    <img id="zebra1" src="zebra.jpg" onclick="details(zebra);">
    <img id="llama1" src="llama.jpeg" onclick="details(llama);">
    <img id="alpaca1" src="alpaca.jpg" onclick="details(alpaca);">
    <img id="vicuna1" src="vicuna.jpg" onclick="details(vicuna);">
    <img id="camel1" src="Camel.jpg" onclick="details(camel);">
    <img id="cat1" src="cat.jpg" onclick="details(cat);">
    <img id="orca1" src="orca.jpg" onclick="details(orca);">
  
  
    <!-- I was thinking about making an "aside" that pops up to show the
    user what is in the cart once an item has been added to it. This would
    a box on the right side of the page. I had it working but after adding the
    other function "details" this appearance no longer works-->
    <aside id="aside">
      <h3 id="cartTitle">Cart:</h3>
      <p id="cart"></p>
      <p id="subtotal"></p>
        <button onclick="checkout();">checkout</button>
    </aside>

    <checkout id="form">
        <div>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="shippingaddress">Shipping Address:</label><br>
            <input type="text" id="shippingaddress" name="shippingaddress"><br>
            <label for="state"> State: </label>
            <select>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div>
            <label for="creditCard">Card Number</label>
            <input type="text" name="creditCard" id="creditCard">
        </div>

        <div>
            <label for="cvv">Security Code</label>
            <input type="text" name="cvv" id="cvv">
        </div>

        <div>
            <label for="Expiration">Exp. (MM/YYYY)</label>
            <input type="text" name="exp-month" id="exp-month" size="2">
            <span> / </span>
            <input type="text" name="exp-year" id="exp-year" size="4">
        </div>

        <button onclick="buyNow()"; id="submit-button">Buy Now</button>


    </checkout>

    <!-- This is going to be the section that shows some product details
    of each potential animal that they can purchase. It is initially hidden
    but becomes visible when a user clicks on an image of an animal-->

    <section id="productDetails">
      <h2>Product Details</h2>
      <p id="showName"></p>
      <p id="showCost"></p>
      <p id="showDetails"></p>
      <p id="stuff"></p>


      <button onclick="purchase();">Add to Cart</button>


    </section>


  </body>
</html>
